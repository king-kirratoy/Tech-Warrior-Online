<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Warrior: Alpha 1.7</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; }
        #ui-layer { position: absolute; top: 10px; left: 10px; pointer-events: none; z-index: 100; }
        .stat-readout { background: rgba(0,20,0,0.95); padding: 20px; border: 2px solid #0f0; pointer-events: auto; width: 400px; box-shadow: 0 0 20px #0f0; }
        .row { margin-bottom: 12px; display: flex; align-items: center; flex-wrap: wrap; }
        .label { width: 100px; font-weight: bold; font-size: 12px; }
        button { background: #030; color: #0f0; border: 1px solid #0f0; cursor: pointer; padding: 6px 10px; margin: 2px; font-size: 11px; transition: 0.2s; }
        button:hover { background: #0a0; color: #000; }
        button.selected { background: #0f0; color: #000; font-weight: bold; border: 1px solid #fff; }
        #weight-meter { margin: 15px 0; font-weight: bold; font-size: 18px; border-top: 1px solid #0f0; padding-top: 10px; }
        .danger { color: #f00; text-shadow: 0 0 5px #f00; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="stat-readout" id="garage-menu">
        <h2 style="margin-top:0;">--- TECH WARRIOR GARAGE ---</h2>
        <div id="controls-root"></div> <div id="weight-meter">WEIGHT: 0 / 0 TONS</div>
        <button id="deploy-btn" style="width:100%; font-size: 22px; height: 50px;" onclick="deploy()">DEPLOY MECH</button>
    </div>
</div>

<script>
// --- DATA ---
const WEAPONS = {
    mg:     { name: 'MG', weight: 15, color: 0xaaaaaa, reload: 250 },
    heavy:  { name: 'Heavy', weight: 45, color: 0x555555, reload: 2000 },
    shield: { name: 'Shield', weight: 30, color: 0x00ffff, isShield: true },
    sword:  { name: 'Sword', weight: 20, color: 0xffffff, isMelee: true }
};

const CHASSIS = {
    light:  { maxW: 75,  speed: 380, baseW: 10, scale: 0.7 },
    medium: { maxW: 125, speed: 280, baseW: 25, scale: 1.0 },
    heavy:  { maxW: 210, speed: 180, baseW: 50, scale: 1.5 }
};

const MODS = {
    speed: { name: 'Speed', weight: 10, boost: 80 },
    jump:  { name: 'Jump', weight: 20, jump: true }
};

const COLORS = [
    { name: 'Green', val: 0x00ff00 }, { name: 'Red', val: 0xff0000 },
    { name: 'Blue', val: 0x00aaff }, { name: 'Yellow', val: 0xffff00 }
];

let loadout = { chassis: 'medium', L: 'mg', R: 'heavy', mod: 'speed', color: 0x00ff00 };
let activeArm = 'L';
let isDeployed = false;
let reloadTimerL = 0;
let reloadTimerR = 0;
let jumpReady = true;

// --- PHASER SCENE ---
class MainScene extends Phaser.Scene {
    create() {
        this.keys = this.input.keyboard.addKeys('W,A,S,D,SPACE,ONE,TWO');
        this.bullets = this.physics.add.group();
        this.enemies = this.physics.add.group();
        
        // World Bounds (Large Arena)
        this.physics.world.setBounds(0, 0, 3000, 3000);

        // Screen HUD
        this.hud = this.add.container(0, 0).setScrollFactor(0).setDepth(1000).setVisible(false);
        this.hpBar = this.add.rectangle(150, window.innerHeight - 60, 250, 25, 0x00ff00).setOrigin(0.5);
        this.shBar = this.add.rectangle(150, window.innerHeight - 35, 250, 10, 0x00aaff).setOrigin(0.5);
        
        this.slotL = this.add.rectangle(window.innerWidth - 160, window.innerHeight - 80, 70, 70, 0x111111).setStrokeStyle(2, 0x00ff00);
        this.slotR = this.add.rectangle(window.innerWidth - 80, window.innerHeight - 80, 70, 70, 0x111111).setStrokeStyle(2, 0x444444);
        this.overL = this.add.rectangle(window.innerWidth - 160, window.innerHeight - 80, 70, 0, 0xff0000, 0.4).setOrigin(0.5, 1);
        this.overR = this.add.rectangle(window.innerWidth - 80, window.innerHeight - 80, 70, 0, 0xff0000, 0.4).setOrigin(0.5, 1);

        this.hud.add([this.hpBar, this.shBar, this.slotL, this.slotR, this.overL, this.overR]);

        this.input.on('pointerdown', () => this.fire());
        this.input.on('wheel', () => activeArm = (activeArm === 'L' ? 'R' : 'L'));

        for(let i=0; i<10; i++) this.spawnEnemy();
    }

    spawnEnemy() {
        let x = Phaser.Math.Between(100, 2900);
        let y = Phaser.Math.Between(100, 2900);
        let e = this.add.rectangle(x, y, 60, 60, 0x550000).setStrokeStyle(2, 0xff0000);
        this.enemies.add(e);
        this.physics.add.existing(e);
        e.body.setVelocity(Phaser.Math.Between(-50, 50), Phaser.Math.Between(-50, 50)).setBounce(1).setCollideWorldBounds(true);
    }

    fire() {
        if (!isDeployed) return;
        let now = this.time.now;
        let weaponKey = activeArm === 'L' ? loadout.L : loadout.R;
        let timer = activeArm === 'L' ? reloadTimerL : reloadTimerR;
        
        if (now < timer || WEAPONS[weaponKey].isShield) return;

        let b = this.add.circle(this.torso.x, this.torso.y, weaponKey === 'heavy' ? 14 : 6, 0xffff00);
        this.bullets.add(b);
        this.physics.add.existing(b);
        this.physics.velocityFromRotation(this.torso.rotation, 800, b.body.velocity);

        if (activeArm === 'L') reloadTimerL = now + WEAPONS[weaponKey].reload;
        else reloadTimerR = now + WEAPONS[weaponKey].reload;
    }

    update(time) {
        if (!isDeployed) return;

        // Torso follows mouse, Legs follow WASD
        this.torso.setPosition(this.legs.x, this.legs.y);
        let mouseAngle = Phaser.Math.Angle.Between(this.torso.x, this.torso.y, this.input.activePointer.worldX, this.input.activePointer.worldY);
        this.torso.setRotation(mouseAngle);

        let speed = CHASSIS[loadout.chassis].speed + (loadout.mod === 'speed' ? MODS.speed.boost : 0);
        this.legs.body.setVelocity(0);
        if (this.keys.W.isDown) this.physics.velocityFromRotation(this.legs.rotation, speed, this.legs.body.velocity);
        if (this.keys.S.isDown) this.physics.velocityFromRotation(this.legs.rotation, -speed/2, this.legs.body.velocity);
        if (this.keys.A.isDown) this.legs.setAngularVelocity(-180);
        else if (this.keys.D.isDown) this.legs.setAngularVelocity(180);
        else this.legs.setAngularVelocity(0);

        // Jump Jet
        if (Phaser.Input.Keyboard.JustDown(this.keys.SPACE) && loadout.mod === 'jump' && jumpReady) {
            jumpReady = false;
            this.physics.velocityFromRotation(this.legs.rotation, 1200, this.legs.body.velocity);
            this.time.delayedCall(3000, () => jumpReady = true);
        }

        // HUD Updates
        this.overL.height = Math.max(0, ((reloadTimerL - time) / WEAPONS[loadout.L].reload) * 70 || 0);
        this.overR.height = Math.max(0, ((reloadTimerR - time) / WEAPONS[loadout.R].reload) * 70 || 0);
        this.shieldVis.setVisible(WEAPONS[activeArm === 'L' ? loadout.L : loadout.R].isShield);
        this.slotL.setStrokeStyle(activeArm === 'L' ? 4 : 1, activeArm === 'L' ? 0x00ff00 : 0x444444);
        this.slotR.setStrokeStyle(activeArm === 'R' ? 4 : 1, activeArm === 'R' ? 0x00ff00 : 0x444444);
    }
}

// --- GARAGE DYNAMICS ---
function buildMenu() {
    const root = document.getElementById('controls-root');
    root.innerHTML = '';
    
    createRow(root, 'CHASSIS', CHASSIS, 'chassis');
    createRow(root, 'LEFT ARM', WEAPONS, 'L');
    createRow(root, 'RIGHT ARM', WEAPONS, 'R');
    createRow(root, 'LEG MODS', MODS, 'mod');
    
    // Color Row
    let row = document.createElement('div'); row.className = 'row';
    row.innerHTML = '<div class="label">COLOR</div>';
    COLORS.forEach(c => {
        let b = document.createElement('button');
        b.innerText = c.name;
        if(loadout.color === c.val) b.className = 'selected';
        b.onclick = () => { loadout.color = c.val; buildMenu(); };
        row.appendChild(b);
    });
    root.appendChild(row);
    updateWeight();
}

function createRow(parent, label, data, key) {
    let row = document.createElement('div'); row.className = 'row';
    row.innerHTML = `<div class="label">${label}</div>`;
    Object.keys(data).forEach(k => {
        let b = document.createElement('button');
        b.innerText = data[k].name || k.toUpperCase();
        if(loadout[key] === k) b.className = 'selected';
        b.onclick = () => { loadout[key] = k; buildMenu(); };
        row.appendChild(b);
    });
    parent.appendChild(row);
}

function updateWeight() {
    let max = CHASSIS[loadout.chassis].maxW;
    let cur = CHASSIS[loadout.chassis].baseW + WEAPONS[loadout.L].weight + WEAPONS[loadout.R].weight + MODS[loadout.mod].weight;
    let meter = document.getElementById('weight-meter');
    meter.innerText = `WEIGHT: ${cur} / ${max} TONS`;
    meter.className = cur > max ? 'danger' : '';
    document.getElementById('deploy-btn').disabled = cur > max;
}

function deploy() {
    isDeployed = true;
    document.getElementById('garage-menu').style.display = 'none';
    const scene = game.scene.scenes[0];
    const scale = CHASSIS[loadout.chassis].scale;

    scene.legs = scene.add.rectangle(1500, 1500, 50, 50, 0x222222).setStrokeStyle(2, 0xffffff);
    scene.physics.add.existing(scene.legs);
    scene.legs.setScale(scale);

    scene.torso = scene.add.container(1500, 1500);
    let body = scene.add.rectangle(0, 0, 55, 55, loadout.color).setStrokeStyle(2, 0xffffff);
    let lArm = scene.add.rectangle(-40, 0, 25, 45, WEAPONS[loadout.L].color).setStrokeStyle(1, 0x000000);
    let rArm = scene.add.rectangle(40, 0, 25, 45, WEAPONS[loadout.R].color).setStrokeStyle(1, 0x000000);
    scene.shieldVis = scene.add.arc(0, 0, 70, 330, 30, false, 0x00ffff, 0.3).setStrokeStyle(3, 0x00ffff);
    
    scene.torso.add([body, lArm, rArm, scene.shieldVis]);
    scene.torso.setScale(scale);

    scene.cameras.main.startFollow(scene.legs, true, 0.1, 0.1);
    scene.hud.setVisible(true);
}

const config = { type: Phaser.AUTO, width: window.innerWidth, height: window.innerHeight, physics: { default: 'arcade' }, scene: MainScene };
const game = new Phaser.Game(config);
window.onload = buildMenu;
</script>
</body>
</html>
